<!DOCTYPE html>

 Added code used from lab 08 User security as a skeletal model
 Added CSS for looks and centering

-->
<html>
<head>
	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="../static/main.css" type="text/css">
</head>


<div class="container">
<div>
<p><a href="/index"> <h1 align="center" > <img src="https://cdn.discordapp.com/attachments/645786288523575307/646447530086891551/logo.png" alt="VG_ART" class="center"> </h1> </a>
</div>
<div class="row col-15 justify-content-md-center mt-10">
<!-- fixed off centering - Eden-->
<div class="card" style="width: 36rem;">
  <div class="card-body">
    <h5 class="card-title">Welcome, please login, or register</h5>

    <form method="POST" action="/login_register">
		<div class="form-group">
			<label for="exampleInputEmail1">Username</label>
		    <input type="textbox" name="username" value="{{propogate}}" class="form-control" placeholder="Username">
		</div>
		<div class="form-group">
		    <label for="exampleInputPassword1">Password</label>
		    <input type="password" name="password" class="form-control" placeholder="Password">
		</div>
		{{#errors}}
	    <div class="alert-danger p-2 mb-2">
	    	<ul>
	    		<li>ERROR: {{msg}}</li>
	    	</ul>
		</div>
		{{/errors}}
		<button type="submit" name="login_btn" value="pressed" class="btn btn-primary">Login</button>
		OR
		<button type="submit" name="register_btn" value="pressed" class="btn btn-primary">Register</button>
	</form>
  </div>
</div>

</div>
</div>

</html>
